<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./output.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-[100vh] w-[100vw] bg-red-600">
        <div class="h-[10%] w-[100%] bg-green-500 flex items-center">
            <img src="hat.png" alt="hat photo" class="h-[100%] w-[10%] bg-violet-400">

            <span class="text-2xl text-white w-[10%] h-[100%] bg-violet-950 flex items-center">
                Edumem
            </span>

            <span class="bg-purple-700 h-[100%] w-[40%] flex items-center relative ml-[20%]">
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold hover:underline py-2 px-4 rounded h-[50%] w-[20%] flex justify-center items-center">
                    Home
                </button>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold hover:underline py-2 px-4 rounded h-[50%] w-[20%] flex justify-center items-center">
                    About
                </button>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold hover:underline py-2 px-4 rounded h-[50%] w-[20%] flex justify-center items-center">
                    Courses
                </button>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold hover:underline py-2 px-4 rounded h-[50%] w-[20%] flex justify-center items-center">
                    Join
                </button>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white font-bold hover:underline py-2 px-4 rounded h-[50%] w-[20%] flex justify-center items-center">
                    Contact
                </button>
            </span>

            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold hover:underline py-2 px-4 rounded h-[60%] w-[10%] ml-[10%]">
                Login
            </button>
        </div>

        <div class="bg-fuchsia-400 w-[100%] h-[60%] relative">
            <div class="absolute top-[20%] left-[10%] w-[40%] h-[60%] bg-black">
                <div class="text-5xl text-white font-bold absolute top-[10%] left-[5%]">
                    The Best Way For Your Learning
                </div>
                <div class="text-2xl text-white absolute top-[60%] left-[5%] right-[5%]">
                    Explore our website and get immense benefits from our courses.
                </div>
                <button
                    class="bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded h-[10%] w-[40%] absolute right-[5%] bottom-[5%]">
                    Explore Courses
                </button>
            </div>

            <img src="study.png" alt="study photo" class="bg-violet-400 absolute top-[20%] left-[50%] h-[60%] w-[40%]">
            <img src="cute1.svg" alt="planet photo" class="absolute top-[5%] right-[5%] h-[10%] w-[10%]">
            <img src="cute2.svg" alt="planet photo 2" class="absolute bottom-[5%] left-[2.5%] h-[10%] w-[10%]">
        </div>

        <div class="w-[100%] h-[30%] flex items-center justify-center">
            <div class="w-[20%] h-[80%] rounded-2xl bg-slate-600 m-4 flex items-center justify-center relative">
                <img src="card1.png" alt="first card"
                    class="bg-blue-400 rounded-2xl absolute top-[5%] left-[5%] h-[60%] w-[90%]">
                <div class="absolute font-bold text-lg bottom-[10%] left-[5%] right-[5%] text-center">Learn How to
                    Become a Vlogger</div>
                <div class="bottom-[2%] absolute">★★★★★</div>
            </div>

            <div class="w-[20%] h-[80%] rounded-2xl bg-slate-600 m-4 flex items-center justify-center relative">
                <img src="card2.png" alt="second card"
                    class="bg-blue-400 rounded-2xl absolute top-[5%] left-[5%] h-[60%] w-[90%]">
                <div class="absolute font-bold text-lg bottom-[10%] left-[5%] right-[5%] text-center">Master The Art of
                    Sleeping</div>
                <div class="bottom-[2%] absolute">★★★★★</div>
            </div>

            <div class="w-[20%] h-[80%] rounded-2xl bg-slate-600 m-4 flex items-center justify-center relative">
                <img src="card3.png" alt="third card"
                    class="bg-blue-400 rounded-2xl absolute top-[5%] left-[5%] h-[60%] w-[90%]">
                <div class="absolute font-bold text-lg bottom-[10%] left-[5%] right-[5%] text-center">Learn to be a
                    professional memer</div>
                <div class="bottom-[2%] absolute">★★★★☆</div>
            </div>
        </div>
    </div>
    <!-- <h1 class="text-xl text-center text-green-500">Hello World</h1> -->
</body>

</html>
