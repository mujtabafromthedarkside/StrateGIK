<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./output.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <div class="h-[100vh] w-[100vw] bg-white">
        <div class="h-[10%] bg-green-300 flex items-center text-xl text-black">
            <img src="images/hat.png" alt="hat photo" class="h-[100%] w-[10%]">

            <span class="text-2xl text-black-500 w-[10%] h-[100%] flex items-center">
                Edumem
            </span>

            <span class="h-[100%] w-[40%] flex items-center relative ml-[20%]">
                <button
                    class="hover:underline hover:text-white py-2 px-4 rounded h-[50%] w-[18%] m-2 flex justify-center items-center">
                    Home
                </button>
                <button
                    class="hover:underline hover:text-white py-2 px-4 rounded h-[50%] w-[18%] m-2 flex justify-center items-center">
                    About
                </button>
                <button
                    class="hover:underline hover:text-white py-2 px-4 rounded h-[50%] w-[18%] m-2 flex justify-center items-center">
                    Courses
                </button>
                <button
                    class="hover:underline hover:text-white py-2 px-4 rounded h-[50%] w-[18%] m-2 flex justify-center items-center">
                    Join
                </button>
                <button
                    class="hover:underline hover:text-white py-2 px-4 rounded h-[50%] w-[18%] m-2 flex justify-center items-center">
                    Contact
                </button>
            </span>

            <button
                class="bg-orange-500 hover:bg-orange-700 font-bold hover:underline hover:text-white py-2 px-4 rounded h-[50%] w-[9%] ml-[10%]">
                Login
            </button>
        </div>

        <div class="w-[100%] h-[60%] relative">
            <div class="absolute top-[20%] left-[10%] w-[40%] min-w-[365px] h-[60%] ">
                <div class="text-5xl font-bold absolute top-[10%] left-[5%]">
                    The Best Way For Your Learning
                </div>
                <div class="text-2xl absolute top-[60%] left-[5%] right-[5%]">
                    Explore our website and get immense benefits from our courses
                </div>
                <button
                    class="bg-orange-500 hover:bg-orange-700 font-bold hover:text-white hover:underline rounded h-[10%] absolute bottom-[5%] left-[30%] right-[30%]">
                    Explore Courses
                </button>
            </div>

            <img src="images/study.png" alt="study photo" class="absolute top-[20%] left-[50%] h-[60%] w-[40%]">
            <img src="images/cute1.svg" alt="planet photo" class="absolute top-[5%] right-[5%] h-[10%] w-[10%]">
            <img src="images/cute2.svg" alt="planet photo 2" class="absolute bottom-[5%] left-[2.5%] h-[10%] w-[10%]">
        </div>

        <div class="w-[100%] h-[30%] flex items-center justify-center">
            <div class="w-[20%] h-[80%] min-w-[200px] max-w-[250px] rounded-2xl bg-green-200 m-[5%] flex items-center justify-center relative">
                <button>
                    <img src="images/card1.png" alt="first card"
                        class="rounded-2xl absolute top-[5%] left-[5%] h-[60%] w-[90%]">
                    <div class="absolute font-bold text-lg bottom-[10%] left-[5%] right-[5%] text-center">Learn How to
                        Become a Vlogger</div>
                    <div class="bottom-[2%] text-orange-500 text-center absolute left-0 right-0">★★★★★</div>
                </button>
            </div>

            <div class="w-[20%] h-[80%] min-w-[200px] max-w-[250px] rounded-2xl bg-green-200 m-[5%] flex items-center justify-center relative">
                <button>
                    <img src="images/card2.png" alt="second card"
                        class="rounded-2xl absolute top-[5%] left-[5%] h-[60%] w-[90%]">
                    <div class="absolute font-bold text-lg bottom-[10%] left-[5%] right-[5%] text-center">Master The Art of
                        Sleeping</div>
                    <div class="bottom-[2%] text-orange-500 text-center absolute left-0 right-0">★★★★★</div>
                </button>
            </div>

            <div class="w-[20%] h-[80%] min-w-[200px] max-w-[250px] rounded-2xl bg-green-200 m-[5%] flex items-center justify-center relative">
                <button>
                    <img src="images/card3.png" alt="third card"
                        class="rounded-2xl absolute top-[5%] left-[5%] h-[60%] w-[90%]">
                    <div class="absolute font-bold text-lg bottom-[10%] left-[5%] right-[5%] text-center">Learn to be a
                        professional memer</div>
                    <div class="bottom-[2%] text-orange-500 text-center absolute left-0 right-0">★★★★☆</div>
                </button>
            </div>
        </div>
    </div>
    <!-- <h1 class="text-xl text-center text-green-500">Hello World</h1> -->
</body>

</html>
